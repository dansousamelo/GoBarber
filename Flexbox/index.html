<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home">Home</li>
            <li><img src="/images/notification.svg" alt="Notification">Notification</li>
            <li><img src="/images/message.svg" alt="Message">Message</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter">
        <div class="side">
          <input type="text" placeholder="Search on Twitter">
          <img src="/images/avatar.png" alt="Avatar">
          <button>Tweet</button>
        </div>
      </div>
    </header>
    
    <div class="banner">
      <h1>Welcome to Twitter</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>20</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>22</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>8</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More">
        </div>
      </div>
    </div>
  </body>
</html>
